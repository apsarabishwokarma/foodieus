<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="title">
    <p class="date">Feb<br>4</p>
    <div class="greeting">
      <h2>Good Afternoon</h2>
      <p>What's Your Plan for Today?</p>
    </div>
  </div>

  <div>
    <form>
      <input type="text" class="todoInput" placeholder="Add Todo">
    </form>
  </div>


  <div class="todolist">
    <div class="todoDetails">
      <div class="checkbox"></div>
      <div class="todotask">
        <div class="todoDate">2023-02-05</div>
        <p class="task">Call MAX</p>
      </div>
    </div>


    <div class="todoDetails">
      <div class="checkbox"></div>
      <div class="todotask">
        <div class="todoDate">2023-02-05</div>
        <p class="task">Go to GYM</p>
      </div>
    </div>
    <div class="todoDetails">
      <div class="checkbox"></div>
      <div class="todotask">
        <div class="todoDate">2023-02-06</div>
        <p class="task">Complete assignment</p>
      </div>
    </div>
    <div class="todoDetails">
      <div class="checkbox"></div>
      <div class="todotask">
        <div class="todoDate">2023-02-07</div>
        <p class="task">learn js</p>
      </div>
    </div>



  </div>

</body>

</html>
