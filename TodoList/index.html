<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <main class="maindiv">
    <div class="todo-wrapper">
      <div class="title">
        <p class="date">Feb<br>4</p>
        <div class="greeting">
          <h2>Good Afternoon.</h2>
          <p>What's Your Plan for Today?</p>
        </div>
      </div>

      <form>
        <input type="text" placeholder="Add Todo">
      </form>


      <div class="todolist">
        <div class="todoDetails">
          <input type="checkbox" id="todotask1" />
          <label for="todotask1" class="todotask">
            <div class="todoDate">2023-12-15</div>
            <p class="task">Call MAX</p>
          </label>
        </div>

        <div class="todoDetails">
          <input type="checkbox" id="todotask2" />
          <label for="todotask2" class="todotask">
            <div class="todoDate">2023-12-15</div>
            <p class="task">Buy some Books</p>
          </label>
        </div>

        <div class="todoDetails">
          <input type="checkbox" id="todotask3">
          <label for="todotask3" class="todotask">
            <div class="todoDate">2023-12-16</div>
            <p class="task">learning position in css</p>
          </label>
        </div>

        <div class="todoDetails">
          <input type="checkbox" id="todotask4">
          <label for="todotask4" class="todotask">
            <div class="todoDate">2023-12-17</div>
            <p class="task">complete Assignment</p>
          </label>
        </div>

        <div class="todoDetails">
          <input type="checkbox" id="todotask5">
          <label for="todotask5" class="todotask">
            <div class="todoDate">2023-12-18</div>
            <p class="task">Cleaning Home</p>
          </label>
        </div>



      </div>
    </div>
  </main>
</body>

</html>
