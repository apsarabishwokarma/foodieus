<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-my song</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class ="brand"><img src="spotify.png" alt= "spotify">spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
   
    <div class="container"><!--The <div> tag is used as a container for HTML elements-->
        
        <div class="songList">
       <h1> No copyright sounds here </h1>
       <h3>--LIST OF YOUR FAV SONGS--</h3>
    <div class="songItemContainer">
        <div class="songItem">
           <img src="Ali1.jpg" alt="1">
           <span>moonlight</span>
           <span class="songlistplay"><span class="timestamp">05:40<i class="fa-solid fa-circle-play"></i> </span> </span>
        </div>
        <div class="songItem">
            <img src="srv4.jpg" alt="1">
            <span>sasto mutu </span>
            <span class="songlistplay"><span class="timestamp">05:40<i class="fa-solid fa-circle-play"></i> </span> </span>
         </div>
         <div class="songItem">
            <img src="najik.jpg" alt="1">
            <span>najik na aau </span>
            <span class="songlistplay"><span class="timestamp">05:40<i class="fa-solid fa-circle-play"></i> </span> </span>
         </div>
         <div class="songItem">
            <img src="srv2.jpg" alt="1">
            <span>hataridai batasidai </span>
            <span class="songlistplay"><span class="timestamp">05:40<i class="fa-solid fa-circle-play"></i> </span> </span>
         </div>
         <div class="songItem">
            <img src="srv1.jpg" alt="1">
            <span>hawaijahaj</span>
            <span class="songlistplay"><span class="timestamp">05:40<i class="fa-solid fa-circle-play"></i> </span> </span>
         </div>
         <div class="songItem">
            <img src="srv3.jpg" alt="1">
            <span>lukamari </span>
            <span class="songlistplay"><span class="timestamp">05:40<i class="fa-solid fa-circle-play"></i> </span> </span>
         </div>
         <div class="songItem">
            <img src="kha1.jpg" alt="1">
            <span>khamosiyaan </span>
            <span class="songlistplay"><span class="timestamp">05:40<i class="fa-solid fa-circle-play"></i> </span> </span>
         </div>
    </div>
        </div>
        <div class ="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">   <!--defines a control for entering a number whose exact value is not important (like a slider control). Default range is 0 to 100-->
    <div class="icons">
    <!--fontawesome items:Font Awesome is a web font containing all the icons-->
    <i class="fa-solid fa-3x fa-backward-step"></i>
    <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
    <i class="fa-solid  fa-3x fa-forward"></i> 
     </div>
     <div class="songInfo">
         <img src="playing.gif" width="42px" alt="" id="gif">tingting<!--song is playing-->
     </div>
    </div>
    <script src="https://kit.fontawesome.com/c977b04c1d.js" crossorigin="anonymous"> </script>

    <script src="app.js"></script>
    
</body>
</html>
